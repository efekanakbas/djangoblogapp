{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Makale</h1> <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <hr>
            <button type="submit" class="btn btn-success">Kaydet</button>
        </form>
    </div>
  </div>

{% endblock %}
